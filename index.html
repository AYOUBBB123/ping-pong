<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ping pong </title>
</head>
<body>
    
<section>
    <img src="ping pong.jpeg" alt="">
    <h6>Ping Pong scoor keeper</h6>
    <h2><span id="sone"></span>to <span id="stwo">0</span></h2>
    <p>use the buttons below to keep scoor</p>
    <div id="inp">
            <label for="scoor" > chose the end scoor </label>
            <input type="number" id="scoor" value="3" max="11" min="2">
    </div>

    <div class="btn">
        <button id="one" >
            +1 player one
        </button>
        <button id="two">
            +1 player two 
        </button>
        <button id="three">
            Reset
        </button>
    </div>
</section>
<script src="app.js"></script>

</body>
</html>
